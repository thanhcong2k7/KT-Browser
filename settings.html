        .titlebar {
            height: 32px;
            width: 100%;
            z-index: 999;
            background-color: #fff;
        }

        .draggable {
            -webkit-app-region: drag;
            height: 29px;
            width: 100%;
            position: absolute;
            top: 3px;
        }

        .instances {
            overflow-y: scroll;
        }

        .border5 {
            height: 1px;
            position: relative;
            bottom: 1px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
        }

        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

            cursor: default;
        }

        @font-face {
            font-family: Roboto;
            src: url('fonts/Roboto.ttf');
        }

        @font-face {
            font-family: Roboto-Medium;
            src: url('fonts/Roboto-Medium.ttf');
        }

        @font-face {
            font-family: Roboto-Light;
            src: url('fonts/Roboto-Light.ttf');
        }

        ::-webkit-scrollbar {
            width: 9px;
            background-color: #f1f1f1;
        }

        body::-webkit-scrollbar {
            width: 10px !important;
            background-color: #EEEEEE;
        }

        ::-webkit-scrollbar-track {
            border: 9px;
        }

        body::-webkit-scrollbar-track {

            border: none;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #424242 !important;
            border-radius: 0px !important;
            border: none;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #333 !important;
        }

        ::-webkit-scrollbar-thumb:active {
            background-color: #616161 !important;
        }

        .mdl-selectfield {
            position: relative;
            font-size: 16px;
            display: inline-block;
            box-sizing: border-box;
            width: 300px;
            max-width: 100%;
            margin: 0;
            padding: 20px 0
        }

        .mdl-selectfield .mdl-menu__container {
            max-height: 256px;
            min-width: 100%;
            top: 12px !important
        }

        .mdl-selectfield.mdl-selectfield--floating-label .mdl-menu__container {
            top: 24px !important
        }

        .mdl-selectfield .mdl-menu__outline {
            max-height: 256px;
            transform-origin: 50% 0
        }

        .mdl-selectfield .mdl-menu {
            min-width: 100%;
            max-height: 240px;
            outline: 0;
            overflow-y: auto;
            width: auto !important
        }

        .mdl-selectfield .mdl-menu.is-animating {
            overflow: hidden
        }

        .mdl-selectfield--align-right {
            text-align: right
        }

        .mdl-selectfield--full-width {
            width: 100%
        }

        .mdl-selectfield__select {
            display: block;
            width: 100%;
            padding: 4px 0;
            margin: 0;
            color: inherit;
            background: transparent;
            font-size: 16px;
            text-align: left;
            color: inherit;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .mdl-selectfield.is-focused .mdl-selectfield__select {
            outline: none
        }

        .mdl-selectfield.is-invalid .mdl-selectfield__select {
            border-color: rgb(222, 50, 38);
            box-shadow: none
        }

        fieldset[disabled] .mdl-selectfield .mdl-selectfield__select,
        .mdl-selectfield.is-disabled .mdl-selectfield__select {
            background-color: transparent;
            border-bottom: 1px dotted rgba(0, 0, 0, 0.12);
            color: rgba(0, 0, 0, 0.26)
        }

        .mdl-selectfield__label {
            bottom: 0;
            color: rgba(0, 0, 0, 0.26);
            font-size: 16px;
            left: 0;
            right: 0;
            pointer-events: none;
            position: absolute;
            display: block;
            top: 24px;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-align: left
        }

        .mdl-selectfield.is-dirty .mdl-selectfield__label {
            visibility: hidden
        }

        .mdl-selectfield--floating-label .mdl-selectfield__label {
            transition-duration: 0.2s;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1)
        }

        fieldset[disabled] .mdl-selectfield .mdl-selectfield__label,
        .mdl-selectfield.is-disabled.is-disabled .mdl-selectfield__label {
            color: rgba(0, 0, 0, 0.26)
        }

        .mdl-selectfield--floating-label.is-focused .mdl-selectfield__label,
        .mdl-selectfield--floating-label.is-dirty .mdl-selectfield__label {
            color: rgb(63, 81, 181);
            font-size: 12px;
            top: 4px;
            visibility: visible
        }

        .mdl-selectfield--floating-label.is-invalid .mdl-selectfield__label {
            color: rgb(222, 50, 38);
            font-size: 12px
        }

        .mdl-selectfield__label:after {
            background-color: rgb(63, 81, 181);
            bottom: 20px;
            content: '';
            height: 2px;
            left: 45%;
            position: absolute;
            transition-duration: 0.2s;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            visibility: hidden;
            width: 10px
        }

        .mdl-selectfield.is-focused .mdl-selectfield__label:after {
            left: 0;
            visibility: visible;
            width: 100%
        }

        .mdl-selectfield.is-invalid .mdl-selectfield__label:after {
            background-color: rgb(222, 50, 38)
        }

        .mdl-selectfield__error {
            color: rgb(222, 50, 38);
            position: absolute;
            font-size: 12px;
            margin-top: 3px;
            visibility: hidden;
            display: block
        }

        .mdl-selectfield.is-invalid .mdl-selectfield__error {
            visibility: visible
        }

        .mdl-selectfield__placeholder {
            bottom: 20px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.26);
            left: 0;
            padding: 2px 0;
            position: absolute;
            text-align: right;
            top: 20px;
            width: 100%
        }

        .mdl-selectfield__placeholder>i {
            outline: 0
        }
